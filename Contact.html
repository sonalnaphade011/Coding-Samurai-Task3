<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SonalVerse Blog</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="CSS/utils.css" />
  </head>
  <body>
    <nav class="navigation m-auto">
      <div class="nav-left">
        <span>TravelBlog✈️</span>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/Contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/Search.html">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article search.."/>
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <section class="one">
      <div class="main">
        <div class="contactform">
          <fieldset>
          <h1>Free to Contact Us</h1><br>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Full Name">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Write email here....">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="+91">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input type="name" class="form-control" id="clientemail" placeholder="What do you want to ask?" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" style="width: fit-content;">
              <label class="form-check-label" for="isclient" >I am a not robot....</label>
            </div>
            <button type="submit" class="sub-btn" id= "btn-primary">Submit</button>
          </form>
        </fieldset>
      </div>
    </div>
  </section>
    <div class="contact-footer">
      <p>Copyrights &#169; Sonal_Blog.com | All rights reserved </p>
  </div>
    </body>
    </html>
